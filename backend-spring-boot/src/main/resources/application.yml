spring:
  application:
    name: SwasthyaPath
  data:
    mongodb:
      uri: ${MONGO_URI}

    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: false

server:
  port: 8080

# Frontend origin.
frontend:
  origin: ${FRONTEND_ORIGIN}

# JWT config.
jwt:
  secret:
    key: ${JWT_SECRET}

# API Config for using the supabase s3 bucket.
supabase:
  api:
    url: ${SUPABASE_URL}
    serviceKey: ${SUPABASE_SERVICE_KEY}

perplexity:
  ai:
    api:
      key: ${PERPLEXITY_API_KEY}
      base-url: ${PERPLEXITY_BASE_URL}
      model: sonar
      completions-path: ${PERPLEXITY_COMPLETIONS_PATH}