spring:
  application:
    name: SwasthyaPath
  data:
    mongodb:
      uri: ${MONGO_URI}

    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: false

server:
  port: 8080

frontend:
  origin: http://localhost:5173

jwt:
  secret:
    key: ${JWT_SECRET}